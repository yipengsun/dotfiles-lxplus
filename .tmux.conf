# vim:set ft=tmux:

############
# Settings #
############

# Reduce escaping time
set -s escape-time 100

# Dynamic window renaming
set  -g set-titles on
set  -g set-titles-string '#S:#I.#P #W'
setw -g automatic-rename on

# History
set -g history-limit 1000

# Start window numbering at 1
set -g base-index 1


######
# UI #
######

# Dracula Color Pallette
white='#f8f8f2'
gray='#44475a'
light_purple='#bd93f9'
dark_purple='#6272a4'
pink='#ff79c6'

# Status bar
set -g status-justify centre
set -g status-bg $gray

# Left status bar
set -g status-left "#[bg=$light_purple]#[fg=black,bold] #H #[default]"

# Right status bar
set -g status-right "#[bg=$pink]#[fg=black] %H:%M #[bg=$light_purple]#[fg=black,bold] %a %m-%d #[default]"

# Tab
setw -g window-status-format "#[fg=$white] #I #W #[default]"
setw -g window-status-current-format "#[default]#[bg=$dark_purple]#[fg=$white,bold] #I #W #[default]"


###############
# Keybindings #
###############

# Set the prefix to Ctrl-A.
set -g prefix ^A
unbind ^A
unbind ^B

# Command sequence for nested tmux sessions
bind a send-prefix

# Go to last active window
bind ^A last-window

# Rename current title
bind A command-prompt "Rename-window %%"

# Create a new window
unbind c
bind   c new-window

# Detach from current server
unbind ^D
bind   ^D detach
unbind d
bind   d detach

# List all attached clients
unbind *
bind   * list-clients

# Move between panes
unbind h
unbind j
unbind k
unbind l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Kill current window (useful in terminating zombie processes)
unbind K
bind   K confirm-before "kill-window"

# Kill current session
unbind i
bind   i confirm-before "kill-session"

# List windows (useful when have more than 10 windows)
unbind b
bind   b list-windows

# Split window horizontally
bind | split-window -h
